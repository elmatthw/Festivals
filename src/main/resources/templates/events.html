<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Events' List</title>
    <style>
        th, td {
            text-align: center;
        }
        table {
            border-spacing: 10px;
        }
    </style>
</head>
<body>
<h1>List of events</h1>
    <table>
        <tr>
            <th>Name of Event</th>
            <th>Date of Event</th>
            <th>Place Name</th>
            <th>Number of Participants</th>
            <th>Type of Event</th>
            <th>Summary</th>
            <th>Current Number of Participants</th>
        </tr>
        <th:block th:each="event : ${events}">
            <tr>
                <td th:text="${event.eventName}"/>
                <td th:text="${event.date}"/>
                <td th:text="${event.place.placeName}"/>
                <td th:text="${event.place.numberOfParticipants}"/>
                <td th:text="${event.eventType}"/>
                <td width="500" th:text="${event.summary}"/>
                <td th:text="${event.currentNumberOfParticipants}"/>
            </tr>
        </th:block>
    </table>
</body>

<script type="text/javascript">

    table = document.getElementById("table");


    function loadFests(){
        fetch('fests')
            .then(data => data.json())
            .then(fests => showFests(fests))
            .catch(error => console.log('Error:', error));
    }


    function showFests(fests) {

    }
</script>

</html>
